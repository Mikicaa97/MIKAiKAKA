<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dejt</title>
    <style>
        .container {
            text-align: center;
            margin-top: 50px;
            width: 100%;
        }
        .container button{
            padding: 10px 40px 10px 40px;
            border: none;
            color: #fff;
        }
        .container #noButton{
            background-color: #ff0000;
        }
        .container #yesButton{
            background-color: #4b9b4b;
        }
        #noButton {
            position: relative;
            transition: transform 0.2s;
            z-index: 999;
        }
        .image{
            width: 100%;
            margin: 0px auto;
            z-index: 9;
        }
        .image img{
            display: flex;
    justify-content: center;
    align-items: center;
    width: 80%;
    margin: 0px auto;
    margin-top: 80px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MIKOO... JESI MI KUPIO NESTO?</h1>
        <button id="yesButton">Da</button>
        <button id="noButton">Ne</button>
    </div>
    <div class="image">
        <img src="087fd512-5c59-493f-abd0-d3a5a346385e.JPG" alt="">
        <!-- <video height="300px" src="WhatsApp Video 2024-11-11 at 14.51.25.mp4" playsinline autoplay muted loop></video> -->
    </div>
    <script>
        // Yes button click event - leads to YouTube
        document.getElementById('yesButton').onclick = function() {
            window.location.href = 'https://www.dropbox.com/preview/MIKA%20I%20KAKA.mp4?role=personal';
        };

        // No button hover event (desktop) or touch event (mobile) - moves to a random position
        function moveNoButton() {
            // Generate random position
            const randomX = Math.floor(Math.random() * 300) - 150;
            const randomY = Math.floor(Math.random() * 300) - 150;
            
            // Apply new position
            document.getElementById('noButton').style.transform = `translate(${randomX}px, ${randomY}px)`;
        }

        // Attach event for desktop hover
        document.getElementById('noButton').onmouseover = moveNoButton;

        // Attach event for mobile touch
        document.getElementById('noButton').ontouchstart = moveNoButton;
    </script>
</body>
</html>
